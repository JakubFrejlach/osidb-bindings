        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
          description: ''
  /osidb/healthy:
    get:
      operationId: osidb_healthy_retrieve
      description: unauthenticated view providing healthcheck on osidb service
      tags:
      - osidb
