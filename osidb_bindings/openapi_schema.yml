openapi: 3.0.3
info:
  title: OSIDB API
  version: 0.0.2
  description: REST API autogenerated docs for the OSIDB and its components
paths:
  /bzimport/api/v1/jobs:
    get:
      operationId: bzimport_api_v1_jobs_list
      description: HTTP get /jobs
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - bzimport
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedJobList'
          description: ''
    post:
      operationId: bzimport_api_v1_jobs_create
      description: HTTP POST /jobs
      tags:
      - bzimport
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Job'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Job'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Job'
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
          description: ''
  /bzimport/api/v1/jobs/{id}:
    get:
      operationId: bzimport_api_v1_jobs_retrieve
      description: HTTP GET /jobs/{pk}
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - bzimport
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          description: No response body
    delete:
      operationId: bzimport_api_v1_jobs_destroy
      description: HTTP DELETE /jobs/{pk}
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - bzimport
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '204':
          description: No response body
  /bzimport/api/v1/status:
    get:
      operationId: bzimport_api_v1_status_retrieve
      description: HTTP get /status
      tags:
      - bzimport
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /bzimport/api/v1/sync:
    post:
      operationId: bzimport_api_v1_sync_create
      description: HTTP POST /jobs
      tags:
      - bzimport
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /bzimport/healthy:
    get:
      operationId: bzimport_healthy_retrieve
      description: unauthenticated view providing healthcheck on bzimport service
      tags:
      - bzimport
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /collectors/:
    get:
      operationId: collectors_retrieve
      description: index API endpoint listing available collector API endpoints
      tags:
      - collectors
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  dt:
                    type: string
                    format: date-time
                  index:
                    type: array
                    items:
                      type: string
          description: ''
  /collectors/api/v1/status:
    get:
      operationId: collectors_api_v1_status_retrieve
      description: get the overall status of all collectors and the collected data
      tags:
      - collectors
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  collectors:
                    type: array
                    items:
                      type: object
                      properties:
                        data:
                          type: string
                          enum:
                          - EMPTY
                          - PARTIAL
                          - COMPLETE
                        depends_on:
                          type: array
                          items:
                            type: string
                        error:
                          type: object
                          nullable: true
                        is_complete:
                          type: boolean
                        model:
                          type: string
                        state:
                          type: string
                          enum:
                          - PENDING
                          - BLOCKED
                          - READY
                          - RUNNING
                        updated_until:
                          type: string
                          format: date-time
                  dt:
                    type: string
                    format: date-time
          description: ''
  /collectors/healthy:
    get:
      operationId: collectors_healthy_retrieve
      description: unauthenticated health check API endpoint
      tags:
      - collectors
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  dt:
                    type: string
                    format: date-time
                  status:
                    type: string
          description: ''
  /jiraffe/api/v1/jobs:
    get:
      operationId: jiraffe_api_v1_jobs_list
      description: Fetch list of JiraffeJobs
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - jiraffe
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedJiraffeJobList'
          description: ''
    post:
      operationId: jiraffe_api_v1_jobs_create
      description: Create a JiraffeJob
      tags:
      - jiraffe
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JiraffeJob'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/JiraffeJob'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/JiraffeJob'
        required: true
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JiraffeJob'
          description: ''
  /jiraffe/api/v1/jobs/{id}:
    get:
      operationId: jiraffe_api_v1_jobs_retrieve
      description: Retrieve details for a specific job or delete it
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - jiraffe
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          description: No response body
    delete:
      operationId: jiraffe_api_v1_jobs_destroy
      description: Retrieve details for a specific job or delete it
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - jiraffe
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '204':
          description: No response body
  /jiraffe/api/v1/status:
    get:
      operationId: jiraffe_api_v1_status_retrieve
      description: Returns status for the Jiraffe service
      tags:
      - jiraffe
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /jiraffe/api/v1/sync:
    post:
      operationId: jiraffe_api_v1_sync_create
      description: |-
        Sync affects from trackers that have been updated in the last interval

        For valid interval values, please see the following JIRA JQL documentation:
        https://support.atlassian.com/jira-software-cloud/docs/advanced-search-reference-jql-fields/#Advancedsearchingfieldsreference-UpdatedUpdatedDateupdatedDateUpdated
      tags:
      - jiraffe
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /jiraffe/healthy:
    get:
      operationId: jiraffe_healthy_retrieve
      description: Health check on Jiraffe service
      tags:
      - jiraffe
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /osidb/api/v1/flaws:
    get:
      operationId: osidb_api_v1_flaws_list
      parameters:
      - in: query
        name: bz_id
        schema:
          type: number
      - in: query
        name: changed_after
        schema:
          type: string
          format: date-time
      - in: query
        name: changed_before
        schema:
          type: string
          format: date-time
      - in: query
        name: created_dt
        schema:
          type: string
          format: date-time
      - in: query
        name: cve_id
        schema:
          type: array
          items:
            type: string
        description: Multiple values may be separated by commas.
        explode: false
        style: form
      - in: query
        name: cvss2
        schema:
          type: string
      - in: query
        name: cvss2_score
        schema:
          type: number
          format: float
      - in: query
        name: cvss3
        schema:
          type: string
      - in: query
        name: cvss3_score
        schema:
          type: number
          format: float
      - in: query
        name: cwe_id
        schema:
          type: string
      - in: query
        name: description
        schema:
          type: string
      - in: query
        name: embargoed
        schema:
          type: boolean
      - in: query
        name: exclude_fields
        schema:
          type: array
          items:
            type: string
        description: 'Exclude specified fields from the response. Multiple values
          may be separated by commas. Dot notation can be used to filter on related
          model fields. Example: `exclude_fields=uuid,affects.uuid,affects.trackers.uuid`'
      - in: query
        name: flaw_meta_type
        schema:
          type: array
          items:
            type: string
        description: 'Include flaw metas with specified type only, multiple values
          may be separated by commas. '
      - in: query
        name: impact
        schema:
          type: string
          nullable: true
          enum:
          - CRITICAL
          - IMPORTANT
          - LOW
          - MODERATE
          - NONE
      - in: query
        name: include_fields
        schema:
          type: array
          items:
            type: string
        description: 'Include only specified fields in the response. Multiple values
          may be separated by commas. Dot notation can be used to filter on related
          model fields. Example: `include_fields=uuid,affects.uuid,affects.trackers.uuid`'
      - in: query
        name: include_meta_attr
        schema:
          type: array
          items:
            type: string
        description: 'Specify which keys from meta_attr field should be retrieved,
          multiple values may be separated by commas. Dot notation can be used to
          specify meta_attr keys on related models. Example: `include_meta_attr=bz_id,affects.ps_module,affects.trackers.bz_id`Use
          wildcards eg. `include_meta_attr=*,affects.*,affects.trackers.*` for retrieving
          all the keys from meta_attr. Omit this parameter to not include meta_attr
          fields at all. '
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: mitigated_by
        schema:
          type: string
          nullable: true
          enum:
          - FORTIFY
          - SELINUX
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: reported_dt
        schema:
          type: string
          format: date-time
      - in: query
        name: resolution
        schema:
          type: string
          nullable: true
          enum:
          - CANTFIX
          - CURRENTRELEASE
          - DEFERRED
          - DUPLICATE
          - EOL
          - ERRATA
          - INSUFFICIENT_DATA
          - NEXTRELEASE
          - NONE
          - NOTABUG
          - RAWHIDE
          - UPSTREAM
          - WONTFIX
          - WORKSFORME
      - in: query
        name: search
        schema:
          type: string
      - in: query
        name: source
        schema:
          type: string
          nullable: true
          enum:
          - ADOBE
          - APPLE
          - ASF
          - BIND
          - BK
          - BUGTRAQ
          - BUGZILLA
          - CERT
          - CERTIFI
          - CORELABS
          - CUSTOMER
          - CVE
          - DAILYDAVE
          - DEBIAN
          - DISTROS
          - FEDORA
          - FETCHMAIL
          - FREEDESKTOP
          - FREERADIUS
          - FSIRT
          - FULLDISCLOSURE
          - GAIM
          - GENTOBZ
          - GENTOO
          - GIT
          - GNOME
          - GNUPG
          - GOOGLE
          - HP
          - HW_VENDOR
          - IDEFENSE
          - INDIVIDUAL
          - INTERNET
          - ISC
          - ISEC
          - JBOSS
          - JPCERT
          - KERNALBUGZILLA
          - KERNELSEC
          - LKML
          - LWN
          - MACROMEDIA
          - MAGEIA
          - MAILINGLIST
          - MILWORM
          - MIT
          - MITRE
          - MOZILLA
          - MUTTDEV
          - NETDEV
          - NISCC
          - NOVALUE
          - OCERT
          - OPENOFFICE
          - OPENSSL
          - OPENSUSE
          - ORACLE
          - OSS
          - OSSSECURITY
          - PHP
          - PIDGIN
          - POSTGRESQL
          - PRESS
          - REAL
          - REDHAT
          - RESEARCHER
          - RT
          - SAMBA
          - SECALERT
          - SECUNIA
          - SECURITYFOCUS
          - SKO
          - SQUID
          - SQUIRRELMAIL
          - SUN
          - SUSE
          - SUSOLVE
          - TWITTER
          - UBUNTU
          - UPSTREAM
          - VENDORSEC
          - VULNWATCH
          - WIRESHARK
          - XCHAT
          - XEN
          - XPDF
      - in: query
        name: state
        schema:
          type: string
          nullable: true
          enum:
          - ASSIGNED
          - CLOSED
          - MODIFIED
          - NEW
          - ON_QA
          - POST
          - RELEASE_PENDING
          - VERIFIED
      - in: query
        name: statement
        schema:
          type: string
      - in: query
        name: summary
        schema:
          type: string
      - in: query
        name: title
        schema:
          type: string
      - in: query
        name: tracker_ids
        schema:
          type: array
          items:
            type: string
        description: Filter only Flaws which are related to specified Trackers (through
          Affects). Multiple tracker IDs may be separated by commas. Also only Affects
          that have the specified Trackers related will be shown.
      - in: query
        name: type
        schema:
          type: string
          enum:
          - VULNERABILITY
          - WEAKNESS
      - in: query
        name: unembargo_dt
        schema:
          type: string
          format: date-time
      - in: query
        name: updated_dt
        schema:
          type: string
          format: date-time
      - in: query
        name: uuid
        schema:
          type: string
          format: uuid
      tags:
      - osidb
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedFlawList'
          description: ''
    post:
      operationId: osidb_api_v1_flaws_create
      tags:
      - osidb
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Flaw'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Flaw'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Flaw'
        required: true
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Flaw'
          description: ''
  /osidb/api/v1/flaws/{id}:
    get:
      operationId: osidb_api_v1_flaws_retrieve
      parameters:
      - in: query
        name: exclude_fields
        schema:
          type: array
          items:
            type: string
        description: 'Exclude specified fields from the response. Multiple values
          may be separated by commas. Dot notation can be used to filter on related
          model fields. Example: `exclude_fields=uuid,affects.uuid,affects.trackers.uuid`'
      - in: query
        name: flaw_meta_type
        schema:
          type: array
          items:
            type: string
        description: 'Include flaw metas with specified type only, multiple values
          may be separated by commas. '
      - in: path
        name: id
        schema:
          type: string
        description: A string representing either the internal OSIDB UUID of the Flaw
          resource or the CVE number corresponding to a Flaw
        required: true
      - in: query
        name: include_fields
        schema:
          type: array
          items:
            type: string
        description: 'Include only specified fields in the response. Multiple values
          may be separated by commas. Dot notation can be used to filter on related
          model fields. Example: `include_fields=uuid,affects.uuid,affects.trackers.uuid`'
      - in: query
        name: include_meta_attr
        schema:
          type: array
          items:
            type: string
        description: 'Specify which keys from meta_attr field should be retrieved,
          multiple values may be separated by commas. Dot notation can be used to
          specify meta_attr keys on related models. Example: `include_meta_attr=bz_id,affects.ps_module,affects.trackers.bz_id`Use
          wildcards eg. `include_meta_attr=*,affects.*,affects.trackers.*` for retrieving
          all the keys from meta_attr. Omit this parameter to not include meta_attr
          fields at all. '
      - in: query
        name: tracker_ids
        schema:
          type: array
          items:
            type: string
        description: Filter only Flaws which are related to specified Trackers (through
          Affects). Multiple tracker IDs may be separated by commas. Also only Affects
          that have the specified Trackers related will be shown.
      tags:
      - osidb
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Flaw'
          description: ''
    put:
      operationId: osidb_api_v1_flaws_update
      parameters:
      - in: path
        name: id
        schema:
          type: string
        description: A string representing either the internal OSIDB UUID of the Flaw
          resource or the CVE number corresponding to a Flaw
        required: true
      tags:
      - osidb
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Flaw'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Flaw'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Flaw'
        required: true
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Flaw'
          description: ''
    delete:
      operationId: osidb_api_v1_flaws_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: string
        description: A string representing either the internal OSIDB UUID of the Flaw
          resource or the CVE number corresponding to a Flaw
        required: true
      tags:
      - osidb
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '204':
          description: No response body
  /osidb/api/v1/manifest:
    get:
      operationId: osidb_api_v1_manifest_retrieve
      description: HTTP get /manifest
      tags:
      - osidb
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /osidb/api/v1/schema/:
    get:
      operationId: osidb_api_v1_schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: lang
        schema:
          type: string
          enum:
          - af
          - ar
          - ar-dz
          - ast
          - az
          - be
          - bg
          - bn
          - br
          - bs
          - ca
          - cs
          - cy
          - da
          - de
          - dsb
          - el
          - en
          - en-au
          - en-gb
          - eo
          - es
          - es-ar
          - es-co
          - es-mx
          - es-ni
          - es-ve
          - et
          - eu
