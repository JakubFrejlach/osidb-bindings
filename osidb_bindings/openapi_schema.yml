          - $ref: '#/components/schemas/AffectTypeEnum'
          - $ref: '#/components/schemas/NullEnum'
        affectedness:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/AffectednessEnum'
          - $ref: '#/components/schemas/NullEnum'
        resolution:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/ResolutionEnum'
          - $ref: '#/components/schemas/NullEnum'
        ps_module:
          type: string
          nullable: true
          maxLength: 100
        ps_component:
          type: string
          nullable: true
          maxLength: 100
        statement:
          type: string
          nullable: true
          maxLength: 100
        impact:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/ImpactEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        cvss2:
          type: string
          nullable: true
          maxLength: 100
        cvss2_score:
          type: number
          format: float
          nullable: true
        cvss3:
          type: string
          nullable: true
          maxLength: 100
        cvss3_score:
          type: number
          format: float
          nullable: true
        trackers:
          type: array
          items:
            $ref: '#/components/schemas/Tracker'
          readOnly: true
        meta_attr:
          type: object
          properties:
            affectedness:
              type: string
            component:
              type: string
            cvss2:
              type: string
            cvss3:
              type: string
            impact:
              type: string
            module_name:
              type: string
            module_stream:
              type: string
            ps_component:
              type: string
            ps_module:
              type: string
            resolution:
              type: string
          readOnly: true
        delegated_resolution:
          type: string
      required:
      - delegated_resolution
      - meta_attr
      - trackers
      - uuid
    AffectTypeEnum:
      enum:
      - DEFAULT
      type: string
    AffectednessEnum:
      enum:
