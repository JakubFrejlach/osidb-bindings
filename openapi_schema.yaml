components:
  schemas:
    Affect:
      type: object
      description: Affect serializer
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        type:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/AffectTypeEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        state:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/AffectStateEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        resolution:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/ResolutionEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        ps_module:
          type: string
          nullable: true
          maxLength: 100
        ps_component:
          type: string
          nullable: true
          maxLength: 100
        module_name:
          type: string
          nullable: true
          maxLength: 100
        module_stream:
          type: string
          nullable: true
          maxLength: 100
        component:
          type: string
          nullable: true
          maxLength: 100
        statement:
          type: string
          nullable: true
          maxLength: 100
        impact:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/ImpactEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        cvss2:
          type: string
          nullable: true
          maxLength: 100
        cvss2_score:
          type: number
          format: float
          nullable: true
        cvss3:
          type: string
          nullable: true
          maxLength: 100
        cvss3_score:
          type: number
          format: float
          nullable: true
        trackers:
          type: array
          items:
            $ref: '#/components/schemas/Tracker'
          readOnly: true
      required:
      - trackers
      - uuid
    AffectStateEnum:
      enum:
      - NONE
      - NEW
      - AFFECTED
      - NOT_AFFECTED
      - WONT_FIX
      - OOSS
      - DEFERRED
      type: string
    AffectTypeEnum:
      enum:
      - DEFAULT
      type: string
    BlankEnum:
      enum:
      - ''
    Flaw:
      type: object
      description: serialize flaw model
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        created_dt:
          type: string
          format: date-time
          nullable: true
        updated_dt:
          type: string
          format: date-time
          readOnly: true
        type:
          $ref: '#/components/schemas/Type824Enum'
        cve_id:
          type: string
          nullable: true
          maxLength: 500
        state:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/State574Enum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        resolution:
          type: string
          nullable: true
          maxLength: 100
        impact:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/ImpactEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        title:
          type: string
        description:
          type: string
          nullable: true
        summary:
          type: string
          nullable: true
        statement:
          type: string
          nullable: true
        cwe_id:
          type: string
          nullable: true
          maxLength: 50
        embargoed:
          type: boolean
          nullable: true
        unembargo_dt:
          type: string
          format: date-time
          nullable: true
        source:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/SourceEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        reported_dt:
          type: string
          format: date-time
          nullable: true
        mitigated_by:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/MitigatedByEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        cvss2:
          type: string
          nullable: true
          maxLength: 100
        cvss2_score:
          type: number
          format: float
          nullable: true
        cvss3:
          type: string
          nullable: true
          maxLength: 100
        cvss3_score:
          type: number
          format: float
          nullable: true
        affects:
          type: array
          items:
            $ref: '#/components/schemas/Affect'
          readOnly: true
        meta:
          type: array
          items:
            $ref: '#/components/schemas/Meta'
          readOnly: true
      required:
